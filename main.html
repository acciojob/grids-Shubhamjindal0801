<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        .container{
            background-color: #FFBBBE;
            border:5px solid GREEN;
            BOX-SIZING:content-box !important;
        }
        .row >div{
            border:2px dotted black;
            height:200px;
			margin-top:4px;
        }
        .r1c1{
            background-color: #008081;
        }
        .r1c2{
            background-color: rgb(215,191,215);
        }
        .brown{
            background-color: brown;
        }
        .r3c1{
            background-color: #EE82EF;
        }
        .r3c2{
            background-color: #9ACD32;
        }
        .r2c2{
            background-color: #3FE0D0;
        }
        .r2c1{
            background-color: #FE6347;
        }
    </style>
</head>
<body>
    <div class="container py-2 px-3">
        <div class="row justify-content-between">
            <div class="col-sm-4 col-md-4 my-col r1c1">Row1 col1</div>
            <div class="col-sm-8 col-md-8 my-col r1c2">Row1 col2</div>
		</div>
		<div class="row justify-content-between my-row">
            <div class="col-sm-2 col-md-2 brown"></div>
            <div class="col-sm-4 col-md-4 my-col r2c1">Row2 col1</div>
            <div class="col-sm-2 col-md-2 brown"></div>
            <div class="col-sm-4 col-md-4 my-col r2c2">Row2 col2</div>
		</div>
		<div class="row justify-content-between my-row">
            <div class="col-sm-2 col-md-2 brown"></div>
            <div class="col-sm-4 col-md-4 my-col r3c1">Row3 col1</div>
            <div class="col-sm-4 col-md-4 my-col r3c2">Row3 col2</div>
            <div class="col-sm-2 col-md-2 brown"></div>
        </div>
    </div>
</body>
</html>
